<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Trello</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<!--  <link rel="stylesheet" th:href="@{/semantic-ui/2.4.1/semantic.min.css}" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
<!--  <link rel="stylesheet" th:href="@{/swiper/8/swiper-bundle.min.css}"/>-->
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/responsive.css}">
  <link rel="icon" th:href="@{/images/icon.png}">
<!--  <link rel="stylesheet" th:href="@{/dragula/3.6.6/dragula.min.css}">-->
<!--  <script th:src="@{/jquery/3.6.0/jquery.min.js}"></script>-->
<!--  <script th:src="@{/js-cookie/3.0.1/js.cookie.min.js}"></script>-->
<!--  <script th:src="@{/semantic-ui/2.4.1/semantic.min.js}"></script>-->
<!--  <script th:src="@{/dragula/3.6.6/dragula.min.js}"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
<!--  <script th:src="@{/swiper/8/swiper-bundle.min.js}"></script>-->
  <style>
    .header__wrapper {
      width: 100%;
      background-color: #f4f5f7;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .header__board-txt {
      font-size: 1.2em;
      margin: 0;
    }

    .header__logo img {
      height: 40px;
    }

    .user__icon img {
      height: 40px;
      border-radius: 50%;
    }

    .header__logo, .user__icon {
      margin: 0 10px;
    }

    .header__wrapper {
      justify-content: space-between;
    }

    .header__logo, .user__icon {
      order: 1;
    }

    .header__board-txt {
      order: 0;
      flex-grow: 1;
      text-align: center;
    }
  </style>
</head>
<body>
<header class="header-area">
  <div class="header__wrapper">
    <div class="header__board">
      <p class="header__board-txt" id="boardTitle" th:text="${username} + '\'s Board'">John's Board</p>
    </div>
    <a href="#" class="header__logo">
      <img th:src="@{/images/icon.png}" alt="logo">
    </a>
    <div class="user__icon">
      <img th:src="@{/images/user.png}" alt="user">
    </div>
  </div>
</header>

<section class="section-dashboard">
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="board-list-wrapper">
          <div class="board-list-title">Board List</div>
          <div id="boards-list" class="boards-list">
            <!-- 보드 목록이 여기에 추가됩니다 -->
          </div>
          <button class="add-board" id="add-board-btn">
            <i class="plus icon"></i>
            Add new board
          </button>
        </div>
      </div>
      <div class="col-9">
        <div id="selected-board" class="selected-board-wrapper">
          <!-- 선택된 보드가 여기에 표시됩니다 -->
        </div>
      </div>
    </div>
  </div>
</section>

<!--<script th:src="@{/swiper/8/swiper-bundle.min.js}"></script>-->
<script th:src="@{/js/board.js}"></script>
<!--<script th:src="@{/js/column.js}"></script>-->
<!--<script type="module" th:src="@{/js/main.js}"></script>-->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var username = localStorage.getItem('username');  // Retrieve stored username
    if (username) {
      document.getElementById('boardTitle').textContent = `${username}'s Board`;  // Update text
    }
  });
</script>
</body>
</html>
